<!-- to delete a element -->
 <!-- we have to use removeChild
  to remove a specific node of a parent -->
  <!-- so to delete a elment we should get its parent -->



<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Todo list</h1>
  <div>
    <div id="todo-1">
      <h4>1. Take class</h4>
      <button onclick="deleteTodo(1)">delete</button>
    </div>
    <div id="todo-2">
      <h4>2. Go out to eat</h4>
      <button onclick="deleteTodo(2)">delete</button>
    </div>
  </div>
  <div>
    <input type="text"></input>
    <button>Add Todo</button>
  </div>
</body>

<script>

 //deleting a element by using removeChild, to remove
//  element of a parent
// we get element by its id  
  function deleteTodo(index) {
    const element = document.getElementById("todo-" + index);
    const parentelement=element.parentNode;
    parentelement.removeChild(element);
  }
</script>

</html>
