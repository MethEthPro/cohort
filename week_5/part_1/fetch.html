<!-- we learn how to use fetch api  -->

<!DOCTYPE html>
<html>

<body>
  <div id="posts"></div>
  <script>
    async function fetchPosts() {
      const res = await fetch("https://jsonplaceholder.typicode.com/posts/1",{
        method:"GET"
      });
      const json = await res.json();
      document.getElementById("posts").innerHTML = json.title;


    }

    fetchPosts();
  </script>
</body>

</html>
